<!DOCTYPE html>
<html>
<head>
    <title>Chrome-TODOs</title>
    <meta charset="utf-8">
    <script src="script.js"></script>
</head>
<body>
    <style>
        html {
            width: 600px;
        }
        body {
            background-color: #333;
            font-family: sans-serif;
        }

        .main-container {
            display: flex;
            color: #333;
            border: 3px solid white;
            padding: 2rem 5rem;
            flex-direction: column;
            align-items: center;
            border-radius: 10px;
            background-color: #beb5b5;
            box-shadow: 0px 0px 25px rgb(255, 255, 255);
        }

        .add-button {
            background-color: rgb(31, 31, 83);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 700;
        }
        .todo-item {
            border-radius: 10px;
            padding: 10px;
            display: flex;
            text-align: center;
            font-weight: bolder;
        }

        .todo-element {
            padding: 5px 20px;
            background-color: rgb(19, 42, 71);
            border-radius: 10px;
            color: white;
            border: 2px solid white; 
            overflow-wrap: break-word;
            cursor: pointer;
        }

        .todo-element:hover {
            background-color: rgba(19, 42, 71, 0.514);
        }

        .create-todo-button {
            background-color: rgb(41, 95, 41);
            color: white;
            font-weight: bolder;
            border-radius: 10px;
            margin-left: 10px;
        }

        .todo-list {
            background-color: #133b6149;
            margin-top: 10px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            height: 200px;
            overflow:scroll;
            overflow-x:hidden;
            overflow-y: auto;
            max-width: 500px;
            box-shadow: 0px 0px 25px rgb(255, 255, 255);

        }

        .finished {
            text-decoration: line-through;
            background-color: rgb(15, 85, 15);
        }

        .trash-emoji {
            float: right;
            background-color: rgba(208, 47, 47, 0.62);
            padding: 3px;
            border-radius: 10px;
        }

    </style>
    <div class="main-container">
        <h1>ChromeDOs</h1>
        <h4>Chome extension TODO List</h4>
        <button class="add-button" id="add-new-button">+ ADD NEW</button>
        <div class="todo-list">

        </div>
    </div>
</body>
</html>
